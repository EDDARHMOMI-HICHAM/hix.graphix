    <main class="container mx-auto p-4">

        <!-- Form Container with Tailwind Styling -->
        <form id="my-form" action="https://formspree.io/f/xyzzejlq" method="POST" class="max-w-lg mx-auto p-6 bg-gray-100 rounded-lg shadow-md">
          
          <!-- Email Input -->
          <label for="email" class="block text-lg font-semibold text-gray-700">Email:</label>
          <input 
            type="email" 
            name="email" 
            id="email" 
            required 
            placeholder="Enter your email" 
            class="w-full px-4 py-2 border rounded-md mt-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          
          <!-- Message Input -->
          <label for="message" class="block text-lg font-semibold text-gray-700">Message:</label>
          <textarea 
            name="message" 
            id="message" 
            required 
            placeholder="Enter your message" 
            rows="4" 
            class="w-full px-4 py-2 border rounded-md mt-2 mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
          ></textarea>
          
          <!-- Submit Button -->
          <button 
            type="submit" 
            id="my-form-button" 
            class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            Submit
          </button>
      
          <!-- Status Message -->
          <p id="my-form-status" class="text-center text-sm mt-4"></p>
        </form>
      
        <!-- Form Submit Script -->
        <script>


document.getElementById('menu-button').addEventListener('click', function() {
            var menu = document.getElementById('mobile-menu');
            if (menu.classList.contains('hidden')) {
                menu.classList.remove('hidden');
            } else {
                menu.classList.add('hidden');
            }
        });



          var form = document.getElementById("my-form");
      
          // Handle form submission with async function
          async function handleSubmit(event) {
            event.preventDefault();
            var status = document.getElementById("my-form-status");
            var data = new FormData(event.target);
            var submitButton = document.getElementById("my-form-button");
            
            // Show loading message
            status.innerHTML = "Submitting your form...";
            submitButton.disabled = true; // Disable the button to prevent multiple submissions
      
            // Send form data via Fetch API
            fetch(event.target.action, {
              method: form.method,
              body: data,
              headers: {
                  'Accept': 'application/json'
              }
            }).then(response => {
              if (response.ok) {
                status.innerHTML = "Thanks for your submission!";
                form.reset();
              } else {
                response.json().then(data => {
                  if (Object.hasOwn(data, 'errors')) {
                    status.innerHTML = data["errors"].map(error => error["message"]).join(", ");
                  } else {
                    status.innerHTML = "Oops! There was a problem submitting your form.";
                  }
                });
              }
            }).catch(error => {
              status.innerHTML = "Oops! There was a problem submitting your form.";
            }).finally(() => {
              submitButton.disabled = false; // Re-enable the button
            });
          }
      
          form.addEventListener("submit", handleSubmit);
        </script>
